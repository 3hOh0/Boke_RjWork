{% load i18n %}
<ul class="list-group list-group-flush">
    {% for item in folder.items.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center gap-2">
            <div class="d-flex align-items-start gap-2">
                <input class="form-check-input mt-1" type="checkbox" value="{{ item.id }}" data-batch-item>
                <div>
                    <a href="{{ item.article.get_absolute_url }}">{{ item.article.title }}</a>
                    <p class="mb-0 text-muted small">
                        保存于 {{ item.created_time }}
                        {% if item.note %}· {{ item.note }} (v{{ item.note_version }}){% endif %}
                    </p>
                </div>
            </div>
            <form method="post" action="{% url 'interaction:favorite_item_detail' item.id %}"
                  data-method="delete">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-sm">移除</button>
            </form>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">暂无文章</li>
    {% endfor %}
</ul>
